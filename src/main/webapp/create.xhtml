<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Add Phone</title>
</h:head>
<body>
<f:view>
    <h:form>
        <table>
            <tr>
                <td>Name: </td>
                <td>
                    <h:inputText value="#{MobilePhone.name}" id="name" label="Name" required="true">
                        <f:validateLength minimum="2" maximum="30"></f:validateLength>
                    </h:inputText>
                    <h:message for="name"></h:message>
                </td>
            </tr>
            <tr>
                <td>OS: </td>
                <td>
                    <h:inputText value="#{MobilePhone.os}" id="os" label="OS" required="true">
                        <f:validateLength minimum="2" maximum="30"></f:validateLength>
                    </h:inputText>
                    <h:message for="os"></h:message>
                </td>
            </tr>
            <tr>
                <td>Ram: </td>
                <td>
                    <h:inputText value="#{MobilePhone.ram}" id="ram" label="RAM" required="true">
                        <f:validateLongRange minimum="1" maximum="32"></f:validateLongRange>
                    </h:inputText>
                    <h:message for="ram"></h:message>
                </td>
            </tr>
            <tr>
                <td>Storage: </td>
                <td>
                    <h:inputText value="#{MobilePhone.storage}" id="storage" label="Storage" required="true">
                        <f:validateLongRange minimum="1" maximum="512"></f:validateLongRange>
                    </h:inputText>
                    <h:message for="storage"></h:message>
                </td>
            </tr>
            <tr>
                <td>Price: </td>
                <td>
                    <h:inputText value="#{MobilePhone.price}" id="price" label="Price" required="true">
                        <f:validateDoubleRange minimum="0.0" maximum="200000.0"></f:validateDoubleRange>
                    </h:inputText>
                    <h:message for="price"></h:message>
                </td>
            </tr>
        </table>
        <h:commandButton value="Submit" action="#{MobilePhone.addMobile}"></h:commandButton>
    </h:form>
</f:view>
</body>
</html>
